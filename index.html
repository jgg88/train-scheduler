<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Rozha+One" rel="stylesheet">

</head>

<body>
	<header>
		<h1>Train Scheduler</h1>
	</header>

	<div class="panel panel-primary" id="primary1">
        <div class="panel-heading" id="heading1">
           	<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover" id='train-table'>
               	<thead>
                	<tr>
	                    <th><strong>Train Name</strong></th>
	                    <th><strong>Destination</strong></th>
	                    <th><strong>Frequency (min)</strong></th>
	                    <th><strong>Next Arrival</strong></th>
	                    <th><strong>Minutes Away</strong></th>
                  	</tr>
                </thead>
           			<tbody>
            		</tbody>
            </table>
        </div>
    </div>

	<div class="panel panel-primary" id="primary2">

        <div class="panel-heading" id="heading2">
        	<h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
        <div class="panel-body">
        	<form>
            	<div class="form-group">
              		<label for="train-name-input">Train Name</label>
              		<input class="form-control" id="train-name-input" type="text">
           		</div>
            	<div class="form-group">
		            <label for="destination-input">Destination</label>
		            <input class="form-control" id="destination-input" type="text">
           		</div>
            	<div class="form-group">
		            <label for="first-train-input">First Train Time (HH:mm - military time)</label>
		            <input class="form-control" id="first-input" type="text">
            	</div>
            	<div class="form-group">
		            <label for="frequency-input">Frequency (min)</label>
		            <input class="form-control" id="frequency-input" type="text">
            	</div>

            	<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
          </form>
        </div>

    </div>



















	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	 	
	<script type="text/javascript" src=assets/javascript/app.js></script>
</body>
</html>
